<!-- templates/new_lab.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建实验室</title>
</head>
<body>
    <h1>新建实验室</h1>
    <form action="{{ url_for('new_lab') }}" method="post">
        <label for="lab-name">实验室名称：</label>
        <input type="text" id="lab-name" name="lab_name"><br>
        <label for="lab-location">实验室位置：</label>
        <input type="text" id="lab-location" name="lab_location"><br>
        <label for="lab-department">实验室所属单位：</label>
        <input type="text" id="lab-department" name="lab_department"><br>
        <button type="submit">提交</button>
    </form>
    <a href="{{ url_for('manage') }}">返回实验室列表</a>
</body>
</html>
