<!-- templates/manage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验室管理</title>
</head>
<body>
    <h1>实验室列表</h1>
    <ul>
        {% for lab in labs %}
            <li>
                {{ lab.name }} - {{ lab.location }} - {{ lab.department }}
                <a href="{{ url_for('lab', lab_id=lab.id) }}" class="btn">进入实验室</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_lab') }}">新建实验室</a>
</body>
</html>
